<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MGT2 Geomorph Assembler</title>
	<link rel="stylesheet" href="css/k.css" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="clearfix">MGT2 Geomorph Assembler</header>
	<div class="k-main clearfix">
		<section id="k-tools" class="k-tools">
			<span>TOOLS</span>
			<img id="k-tool-precision" class="k-tool-icon k-tool-precision" src="img/tools/precision.png" />
			<img id="k-tool-add" class="k-tool-icon k-tool-add" src="img/tools/add.png" />
		</section>
		<section id="k-canvas" class="k-canvas"></section>
		<section id="k-console" class="k-console">
			<div id="k-coordinates">
				<h4>Coordinates</h4>
				<label for="k-coordinate-x">x</label>
				<div class="k-coordinate" id="k-coordinate-x"></div>
				<label for="k-coordinate-y">y</label>
				<div class="k-coordinate" id="k-coordinate-y"></div>
			</div>

			<div id="k-geomorph">
				<h4>Geomorph</h4>
				<label for="k-geomorph-x">x</label>
				<input type="number" class="k-geomorph" id="k-geomorph-x"/>
				<label for="k-geomorph-y">y</label>
				<input type="number" class="k-geomorph" id="k-geomorph-y"/>
				<label for="k-geomorph-w">w</label>
				<input type="number" class="k-geomorph" id="k-geomorph-w"/>
				<label for="k-geomorph-h">h</label>
				<input type="number" class="k-geomorph" id="k-geomorph-h"/>
			</div>
		</section>
	</div>
	<footer class="clearfix">
		<div class="footer-content">
			MGT2 Geomorph Assembler - <a href="geo">https://github.com/ledlogic/mgt2-geomorph-assembler</a>
			<br/>
			Icons created by
			<a href="https://www.flaticon.com/free-icons/rectangle" title="rectangle icons">Wahyu Adam</a>
			<a href="https://www.flaticon.com/free-icons/precision" title="precision icons">Freepik</a>
			- Flaticon
		</div>
	</footer>
	<script src="js-lib/jquery-3.3.1.min.js"></script>
	<script src="js-lib/underscore-1.7.0-min.js"></script>
	<script src="js-lib/p5.min.js"></script>

	<script src="js/k-app.js"></script>
	<script src="js/k-canvas.js"></script>
	<script src="js/k-console.js"></script>
	<script src="js/k-geom.js"></script>
	<script src="js/k-img.js"></script>
	<script src="js/k-p5.js"></script>
	<script src="js/k-random.js"></script>
	<script src="js/k-render.js"></script>
	<script src="js/k-tools.js"></script>
	<script src="js/k-geomorphs.js"></script>
</body>
</html>
